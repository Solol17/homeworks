{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {% for e in page %}
            <div class="book col-md-4">
                <p>{{ e }}</p>
            </div>
            {% endfor %}
        </div>

        <div class="row" style="margin-top: 20px;">
            {% if previous_date %}
            <a href ='/books/{{ previous_date }}' style="margin-right: 20px;">{{previous_date}} </a>
            {% endif %}

            {% if next_date %}
            <a href ='/books/{{ next_date }}' style="margin-right: 20px;">{{next_date}}</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
